<!DOCTYPE html>
<html>
<head>
	<title>Person profile</title>
</head>
<body>
	


	<center>
	
		
	<table border="1" width="100px" height="100px">
	    <tr height="50px">
			<td colspan="2" height="20px"><center><b>PERSON PROFILE</b><center></td>
			
		</tr>
		<tr>
			<td>Username:</td>
			<td><input type="text" name="" value=""/></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td> <input type="text" name="" value=""/></td>
		</tr>
		
		<tr>
			<td>DOB:</td>
			<td><input type="date" name="" value=""/></td>
		</tr>
		<tr>
			<td>Gender: </td>
			<td> 
				<input type="radio" name="gender" value="">Male 
				<input type="radio" name="gender" value="">Female
				<input type="radio" name="gender" value="">Other
			</td>
		</tr>
		<tr>
			<td>Blood Group:</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>A-</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Degree:</td>
			<td>
				<input type="checkbox" name="">SSC
				<input type="checkbox" name="">HSC
				<input type="checkbox" name="">BSC
				<input type="checkbox" name="">MSC
			</td>
		</tr>
		
		<tr>
			<td>Photo: </td>
			<td>
				<input type="file" name="" value="Browse">to file upload
			</td>
		</tr>
		<tr height="50px">
			<td colspan="2" </td>
			
		</tr>
		
	</table>
	</center>
</body>
</html>
